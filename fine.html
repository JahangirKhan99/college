    <main class="head2">

        <form id="challanForm">

            <label for="" style="color: rgb(153, 10, 10); text-align: center;"><h4> Fine Slip (khyber bank) </h4></label>

            <label> <i class="fa-solid fa-user"></i> Name:</label> <br>
            <input type="text" placeholder="Enter  Name" id="name" oninput="this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase();"><br><br>

            <label> <i class="fas fa-user"></i> F/Name:</label> <br>
            <input type="text" placeholder="Enter F/Name" id="f/name" oninput="this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase();"><br><br>


            <label for="session"><i class="fa-solid fa-registered"></i> Session :</label> <br>
            <input type="text" placeholder="e.g : 2024" id="Session"> <br> <br>

            <label for="Reg"><i class="fa-solid fa-registered"></i> Class No :</label> <br>
            <input type="text" placeholder="Class No" id="Reg"> <br> <br>


            <label for="Samester"><i class="fa-regular fa-calendar-days"></i> Samester / Class :</label> <br>
            <input type="text" placeholder="Samester / Class" id="Samester" list="samstr"> <br> <br>
            <datalist id="samstr">
                <option value="1st Sem"></option>
                <option value="2nd Sem"></option>
                <option value="3rd Sem"></option>
                <option value="4th Sem"></option>
                <option value="5th Sem"></option>
                <option value="6th Sem"></option>
                <option value="7th Sem"></option>
                <option value="8Th Sem"></option>
            </datalist>
            <label for="Dept"><i class="fa-solid fa-building-user"></i> Faculty / Program / Dept:</label> <br>
            <input type="text" placeholder="Program/Dept" id="Dept" list="dpt"><br> <br>
            <datalist id="dpt">
                <option value="BS Islamic Studies"></option>
                <option value="BS Computer Science"></option>
                <option value="BS Political Science"></option>
                <option value="BS Zoology"></option>
                <option value="BS English"></option>
                <option value="BS Urdu"></option>
                <option value="BS Physics"></option>
                <option value="BS Mathematics"></option>
                <option value="BS Botony"></option>
                <option value="BS Pak Studies"></option>
            </datalist>


            <label> <i class="fa-solid fa-sack-dollar"></i> Fee Amount (in Rs.):</label> <br>
            <input type="number" id="amount" placeholder="Write amount in digits. (i.e 5000)" oninput="convertAmount()"><br>
            <small id="amountWords" class="amount-text" style="color: black;"></small><br><br>

            <button type="button" onclick="fillPDF()">Download & Print</button>
        </form>
